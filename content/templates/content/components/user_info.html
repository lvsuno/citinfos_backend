<!-- User Info Component -->
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 20px 0;">
    <tr>
        <td style="background-color: #f8f9fa; border-radius: 8px; padding: 15px; border: 1px solid #e9ecef;">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                    <td style="width: 60px; vertical-align: top;">
                        <div style="width: 50px; height: 50px; border-radius: 25px; background: linear-gradient(135deg, #6372ff 0%, #5ca9fb 100%); color: #ffffff; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 600; text-align: center; line-height: 50px;">
                            {{ user.username|first|upper }}
                        </div>
                    </td>
                    <td style="vertical-align: top; padding-left: 15px;">
                        <p style="margin: 0 0 5px 0; color: #555555; font-size: 16px; line-height: 1.4;">
                            <strong style="color: #333333;">{{ user.username }}</strong> {{ action }}
                        </p>
                        <p style="margin: 0; color: #6c757d; font-size: 14px;">
                            {{ user.email }}
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
