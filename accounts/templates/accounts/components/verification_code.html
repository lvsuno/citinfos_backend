<!-- Verification Code Component -->
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 30px 0;">
    <tr>
        <td style="text-align: center;">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="background-color: #f8f9fa; border: 2px solid #e9ecef; border-radius: 8px; margin: 0 auto; max-width: 400px;">
                <tr>
                    <td style="padding: 20px; text-align: center;">
                        <div style="font-size: 32px; font-weight: 700; color: #6372ff; font-family: 'Courier New', monospace; letter-spacing: 4px; margin: 10px 0;">
                            {{ verification_code }}
                        </div>
                        <p style="color: #666666; font-size: 14px; margin: 10px 0 0 0; line-height: 1.4;">
                            Enter this code to verify your account
                        </p>
                        <p style="color: #dc3545; font-size: 12px; margin: 10px 0 0 0; font-weight: 600;">
                            Code expires in {{ expiry_time|default:"5 minutes" }}
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 20px 0;">
    <tr>
        <td style="background-color: #d1ecf1; border: 1px solid #b8daff; color: #0c5460; border-radius: 6px; padding: 15px;">
            <h4 style="margin: 0 0 10px 0; color: #0c5460; font-size: 16px;">How to use this code:</h4>
            <ol style="margin: 10px 0; padding-left: 20px; color: #0c5460;">
                <li style="margin-bottom: 5px;">Return to the verification page in your browser</li>
                <li style="margin-bottom: 5px;">Enter the code above in the verification field</li>
                <li style="margin-bottom: 5px;">Click "Verify" to complete the process</li>
            </ol>
        </td>
    </tr>
</table>
